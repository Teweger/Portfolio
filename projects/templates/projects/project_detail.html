{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 80px;">
    <div class="row">
        <div class="col-lg-8">
            <h1 class="display-6">{{ project.title }}</h1>
            <hr>
            {% if project.image %}
                <img src="{{ project.image.url }}" class="img-fluid mb-4" alt="{{ project.title }}">
            {% endif %}
            <div class="mb-6">
                <h4>About the Project</h4>
                <p>{{ project.description }}</p>
            </div>
            <div>
                <h4>Technology Used</h4>
                <p>{{ project.technology }}</p>
            </div>
            <div>
                {% if project.github_link %}
                    <a href="{{ project.github_link }}" target="_blank" class="btn btn-primary">GitHub Repository</a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-8">
            <a href="{% url 'project_index' %}" class="btn btn-secondary">Return to Portfolio</a>
        </div>
    </div>
</div>
{% endblock content %}
